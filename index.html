            <button onclick="mostrarMenorNota()">Calcular Menor Nota</button>
        </div>
        <div id="lista"></div>
    </div>
    <script>
        var estudiantes = [{
            "codigo" : "0001",

        }]

        function leerDatos (json){
            var dato = "-----------Total de Estudiantes-----------<br><br>";
            var i;
            for(i=0;i<json.length;i++){
                dato += "Codigo: "+json[i].codigo+"<br>Nombre: "+json[i].nombre+"<br>Nota: "+json[i].nota+"<br><br>";
            }
            document.getElementById("lista").innerHTML = dato;
        }
        function calcularPromedio(json){
            var dato = "-----------Nota Total Promedio-----------<br>";
            var i;
            var promedio = 0.0;
            for(i=0;i<json.length;i++){
               promedio += json[i].nota
            }
            document.getElementById("lista").innerHTML = dato + "<br>"+promedio/json.length;
        }
        function calcularMayorNota(json){
            var dato = "-----------Nota Más Alta-----------<br><br>";
            var i;
            notas = []
            for(i=0;i<json.length;i++){
             notas.push(json[i].nota)
            }
            var maximo = Math.max.apply(null , notas);
            for(i=0;i<json.length;i++){
                if(json[i].nota === maximo){
                    document.getElementById("lista").innerHTML = dato+"Codigo: "+json[i].codigo+"<br>Nombre: "+json[i].nombre+"<br>Nota: "+json[i].nota+"<br><br>";
                }
            }                
        }
        function calcularMenorNota(json){
            var dato = "-----------Nota Más Baja-----------<br><br>";
            var i;
            notas = []
            for(i=0;i<json.length;i++){
             notas.push(json[i].nota)
            }
            var minimo = Math.min.apply(null , notas);            
            for(i=0;i<json.length;i++){
                if(json[i].nota === minimo){
                    document.getElementById("lista").innerHTML = dato+"Codigo: "+json[i].codigo+"<br>Nombre: "+json[i].nombre+"<br>Nota: "+json[i].nota+"<br><br>";
                }
            }        
        }
        function colocarDatos(){
             leerDatos(estudiantes);
        }
        function mostrarPromedio(){
            calcularPromedio(estudiantes);
        }
        function mostrarMayorNota(){
            calcularMayorNota(estudiantes)
        }
        function mostrarMenorNota(){
            calcularMenorNota(estudiantes)
        }
    </script>
</body>
</html>
